<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>write</title>
    <script
      src="https://cdn.tiny.cloud/1/vulkcl5vs0cp242f8aywwtj454b7wmjm3awzahoq3fsp1u7b/tinymce/7/tinymce.min.js"
      referrerpolicy="origin"
    ></script>

    <script type="module" src="../scripts/write.script.js"></script>
    <link rel="stylesheet" href="../style/write.style.css" />
    <link rel="stylesheet" href="../style/footerAndHeader.style.css" />
    <link rel="stylesheet" href="../style/write.mobile.style.css" />
  </head>
  <body>
    <div class="main" id="main"></div>

    <section class="write-section" id="write-section">
      <form action="#" id="form">
        <div class="title-container">
          <input
            type="text"
            id="title"
            placeholder="Write title here"
            required
          />
        </div>
        <div class="tags-container">
          <input
            type="text"
            id="tags"
            placeholder="add tags with comma separation"
            required
          />
        </div>
        <div class="upload-img-container">
          <label for="postImg">Upload Cover Image</label>
          <input type="file" name="postImg" id="postImg" />
        </div>
        <div class="content-container">
          <textarea id="content-area">write your content here</textarea>
          <div class="loader-container" id="textarea-loader">
            <span class="loader"></span>
          </div>
        </div>
        <div class="btn-loader-container">
          <input type="submit" value="create" id="create-btn" />
          <div class="loader-container" id="loader">
            <span class="loader"></span>
          </div>
        </div>
      </form>
    </section>

    <section class="not-login-section" id="not-login-section">
      <h1>404</h1>
      <p>OOPS! You are not logged in !</p>
      <button class="login-btn">click to login</button>
    </section>
  </body>
</html>
